<!-- IF S_USER_LOGGED_IN -->
<div class="pbb-drawer-profile mdl-shadow--2dp">
  <div class="pbb-drawer-profile-content">
    <div class="pbb-drawer-profile-image">
      <!-- IF CURRENT_USER_AVATAR -->
      {CURRENT_USER_AVATAR}
      <!-- ELSE -->
      <img src="{T_THEME_PATH}/images/no_avatar.gif" alt="" />
      <!-- ENDIF -->
    </div>
    <div class="pbb-drawer-profile-typo">
      <div class="pbb-drawer-profile-title">{S_USERNAME}</div>
      <div class="pbb-drawer-profile-text">
        <b>{L_LAST_VISIT}</b><br>
        <span>{LAST_VISIT_YOU}</span>
      </div>
    </div>
  </div>
  <nav class="pbb-drawer-buttons">
    <a id="drawer-profile-btn" title="{L_PROFILE}" class="pbb-drawer-profile-btn" href="{U_PROFILE}">
      <i class="material-icons">miscellaneous_services</i>
      <span>{L_PROFILE}</span>
    </a>

    <!-- IF U_USER_PROFILE -->
    <a id="drawer-user-profile-btn" title="{L_READ_PROFILE}" class="pbb-drawer-profile-btn" href="{U_USER_PROFILE}">
      <i class="material-icons">person</i>
      <span>{L_READ_PROFILE}</span>
    </a>
    <!-- ENDIF -->

    <!-- EVENT navbar_header_profile_list_after -->

    <!-- IF U_ACP -->
    <a id="drawer-acp-btn" title="{L_ACP}" class="pbb-drawer-profile-btn mdl-button--primary" href="{U_ACP}">
      <i class="material-icons">admin_panel_settings</i>
      <span>{L_ACP}</span>
    </a>
    <!-- ENDIF -->
    <!-- IF U_MCP -->
    <a id="drawer-mcp-btn" title="{L_MCP}" class="pbb-drawer-profile-btn mdl-button--primary" href="{U_MCP}">
      <i class="material-icons">local_police</i>
      <span>{L_MCP}</span>
    </a>
    <!-- ENDIF -->
    <!-- IF S_USER_LOGGED_IN -->
    <a id="drawer-logout-btn" title="{L_LOGIN_LOGOUT}" class="pbb-drawer-profile-btn" href="{U_LOGIN_LOGOUT}">
      <i class="material-icons">logout</i>
      <span>{L_LOGIN_LOGOUT}</span>
    </a>
    <!-- ENDIF -->
  </nav>
</div>
<!-- ENDIF -->
