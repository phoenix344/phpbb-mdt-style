<!-- IF forumrow.S_UNREAD_FORUM -->
<li class="pbb-forum pbb-forum-highlight">
<!-- ELSE -->
<li class="pbb-forum">
<!-- ENDIF -->
  <div class="pbb-forum-content">
    <!-- IF forumrow.FORUM_IMAGE or forumrow.FORUM_IMG_STYLE neq "" -->
    <!-- IF forumrow.FORUM_IMAGE -->
    <!-- EVENT forumlist_body_forum_image_prepend -->
    <span id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon">
    <!-- IF forumrow.FORUM_IMG_STYLE eq "forum_unread_subforum" -->
      <span class="mdl-badge" data-badge="!">
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_read_subforum" -->
      <span>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_unread" -->
      <span class="mdl-badge" data-badge="!">
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_read" -->
      <span>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_link" -->
      <span>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_unread_locked" -->
      <span class="mdl-badge" data-badge="!">
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_read_locked" -->
      <span>
    <!-- ENDIF -->
        {forumrow.FORUM_IMAGE}
      </span>
    </span>
    <!-- EVENT forumlist_body_forum_image_append -->
    <!-- ELSE -->
    <!-- IF forumrow.FORUM_IMG_STYLE eq "forum_unread_subforum" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">new_releases</i>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_read_subforum" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">notes</i>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_unread" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">new_releases</i>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_read" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">notes</i>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_link" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">link</i>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_unread_locked" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">lock_outline</i>
    <!-- ELSEIF forumrow.FORUM_IMG_STYLE eq "forum_read_locked" -->
    <i id="forum-{forumrow.FORUM_ID}" class="pbb-forum-icon material-icons">lock_outline</i>
    <!-- ENDIF -->
    <!-- ENDIF -->
    <!-- ENDIF -->

    <div class="mdl-tooltip mdl-tooltip--right" for="forum-{forumrow.FORUM_ID}">
      <!-- IF forumrow.CLICKS -->
      <div>
        <b>{L_REDIRECTS}{L_COLON}</b> <span>{forumrow.CLICKS}</span>
      </div>
      <!-- ELSEIF not forumrow.S_IS_LINK -->
      <div>
        <b>{L_TOPICS}{L_COLON}</b> <span>{forumrow.TOPICS}</span><br>
        <b>{L_POSTS}{L_COLON}</b> <span>{forumrow.POSTS}</span>
      </div>
      <!-- ENDIF -->
    </div>

    <a href="{forumrow.U_VIEWFORUM}">{forumrow.FORUM_NAME}</a>

    <!-- IF forumrow.FORUM_DESC -->
    <div class="pbb-forum-info">{forumrow.FORUM_DESC}</div>
    <!-- ENDIF -->
  </div>
</li>
